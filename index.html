<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <article class="product-card">
      <!-- IMG PROPER SET UP fallback image -> the last tag and select different ones -->
      <figure>
        <picture>
          <source media="(min-width: 600px)" srcset="./images/image-product-desktop.jpg">
          <img class="image" width="686" height="480" src="./images/image-product-mobile.jpg" alt="mobile-perfume-pic">
        </picture>
      </figure>

      <section>
        <p class="product-type">PERFUME</p>

        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>

        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price-section">
          <span class="price">$149.99</span>
          <span class="discount"><s>$169.99</s></span>
        </div>

        <button class="add-to-cart">
          <img class="cart-icon" src="./images/icon-cart.svg" alt="cart-icon">
          Add to Cart
        </button>
      </section>
    </article>
  </main>
</body>

</html>
