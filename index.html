<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <article>
      <!-- IMG PROPER SET UP fallback image -> the last tag and select different ones -->
      <figure class="image-container">
        <picture>
          <source media="(min-width: 375px)" srcset="./images/image-product-desktop.jpg" width="600" height="900">
          <img class="image" width="686" height="480" src="./images/image-product-mobile.jpg" alt="mobile-perfume-pic">
        </picture>
      </figure>

      <p>PERFUME</p>
      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>

      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      $149.99
      <span class="discount"><s>$169.99</s></span>
      <button class="add-to-cart">
        Add to Cart
      </button>
    </article>
  </main>
</body>

</html>
